<!doctype html>
<html lang="en">

<head>
  <title>Nuevo Producto</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
  <link rel="stylesheet" href="css/style.css"> 

</head>

<body>
    <div class="contenedor">
        <aside>
            <header>
                <h1 style="font-weight: 400;font-size: 1.8rem;font-family:'Rubik', sans-serif;" class="logoPrincipal">Calzados Group 7</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="index.html" class="botonMenu botonCategoria active"><i class="bi bi-hand-index-thumb-fill"></i>Todos los productos</a>
                    </li>
                    <li>
                        <a href="productoNuevo.html" class="botonMenu botonCategoria active"><i class="bi bi-hand-index-thumb-fill"></i>Agregar Nuevo Producto</a>
                    </li>
                   
                </ul>
            </nav>
            <footer>
                <p class="textoPie">Â© 2023 Grupo 7</p>
            </footer>
        </aside> 
        <main>
            <div id="app" class="contenedorProductos">
                <div style="align-items: center; text-align: center;" class="container" id="app">
                    <form class="formulario" style="display: flex;flex-direction: column;align-items: center;align-content: center;background-color:rgb(247, 184, 194);margin: 0% 0% ; width: auto; height:auto ; padding: 20%; border-radius: 1rem;">
                    <h2 style="color:white; text-align: center; padding-bottom: 1rem;">Nuevo Producto </h2>
                    <div style="display: grid; margin: 2rem; padding: 1rem; align-items: center;">
                      <div style="text-align: center; width:auto;" class="mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" v-model="nombre">
                      </div>
                      <div style="text-align: center; width:auto;" class="mb-3">
                        <label for="precio">Precio</label>
                        <input type="number" name="precio" id="precio" v-model="precio">
                      </div>
                      <div style="text-align: center;width: auto;" class="mb-3">
                        <label for="stock">Stock</label>
                        <input type="number" name="stock" id="stock" v-model="stock">
                      </div>
                      <div style="text-align: center;width: auto;" class="mb-3">
                        <label for="imagen">Imagen</label>
                        <input type="text" name="imagen" id="imagen" v-model="imagen">  
                        <img width="50"   :src="imagen" alt="">
                      </div>
                      <button type="button" class="btn btn-success" v-on:click="guardar()">Guardar</button>

                    </div>
                    
                    </form>
                </div>
                
                
            </div>
        </main>

    </div>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
